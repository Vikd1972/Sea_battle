<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">

    

    <title>Sea Battle</title>
</head>

<body>
    

    <header class="name-game">
        <div class="name-game__titel">Sea Battle</div>
    </header>

    <main class="field">
        <div class="field-game">
            <div class="field-game__ships">
                Ships
                <div class="ships ships__4"></div>
                <div class="ships ships__3"></div>
                <div class="ships ships__3"></div>
                <div class="ships ships__2"></div>
                <div class="ships ships__2"></div>
                <div class="ships ships__2"></div>
                <div class="ships ships__1"></div>
                <div class="ships ships__1"></div>
                <div class="ships ships__1"></div>
                <div class="ships ships__1"></div>
            </div>
            
            <div class="field-game__game game">
                <div class="game__field">
                    <div class="game__sea">
                        Your field
                        <div id="your"></div>
                    </div>
                    <div class="game__sea">
                        Opponent's field
                        <div id="opponent"></div>
                    </div>
                </div>                
            </div>

            <div class="game__status">
                <div>Start game</div>
                <div class="game__status-buttons">
                    <div>
                        <button class="reload" href="#" onclick="startAutoPlacement();">
                            automatic placement my ships
                        </button>
                    </div>
                    <div>
                        <button class="reload" href="#" onclick="location.reload(); return false;">
                            start over
                        </button>
                    </div>
                </div>
                    
                    
                </div>
            </div>

            <div class="field-game__info message">
                <div class="message-info"></div>
                <div class="message-button">
                    <button class="reload" href="#" onclick="restartGame();">
                        restart game
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="rules">
        <div class="rules__text">Rules:
            <div>1. before starting the game, arrange your ships</div>
            <div>2. the ship is rotated by pressing the space bar</div>
            <div class="rules__color">
                <div class="rules__colors-text">Color designation of the shot:</div>
                <div class="rules__colors-color">
                    <div class="rules__shot shot-away">- Away</div>
                    <div class="rules__shot shot-wounded">- Wounded</div>
                    <div class="rules__shot shot-sunk">- Sunk</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
